<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicons - go to http://realfavicongenerator.net/ for easy generation after you've designed your logo.-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#001d91">
  <meta name="msapplication-TileColor" content="#001d91">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="noindex,nofollow">
  <title>Gestionnaire de contenu</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Work+Sans:400,500,700" rel="stylesheet">
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    // Register Preview CSS
    CMS.registerPreviewStyle("/css/admin.min.css");

    // Change articles preview template
    var PostPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'headerimage']);
        var bg = this.props.getAsset(image);
        return h('div', {},
          h('h1', {}, this.props.widgetFor('titre')),
          h('img', {src: bg.toString()}),
          h('div', {"className": "section--article-content"}, this.props.widgetFor('body'))
        );
      }
    });
    CMS.registerPreviewTemplate("articles", PostPreview);

  </script>
</body>
</html>
