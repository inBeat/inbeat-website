{{- with $.Site.Data.testimonial -}}
    <section class="container-fluid p-tb-80" id="testimonials"> 
        <div class="container m-tb-40"> 
            <div class="row">
                <div class="col-xs-12 col-md-12 align-center"><h3>{{- .title -}}</h3></div>
                <div class="navigator hide-md-up">
                    {{- range $elem_index, $elem_val := .client -}}
                    <div class="testimonial_circle" @click="scrollTo($elem_index)"></div>
                    {{- end -}}
                </div>
                <div class="clients_card-container">
                {{- range .client -}}
                    <div class="col-md-4 col-sm-12 box m-tb-80 client-card" > 
                        <div class="inner-box">
                           <p class="small">{{- .quote -}} </p> 
                           <div class="client">
                                <img src="{{- .img -}}" alt="">
                                <div class="client-info">
                                <p class="small"><strong>{{- .name -}}</strong></p>
                                <p class="small job">{{- .job -}}</p>
                            </div>
                           </div>
                        </div>
                    </div>
                {{- end -}}
            </div>    
            </div>
        </div>
        {{- partial "site/clients.html" . -}}
</section>
{{- end -}}
<script>
    function scrollTo(elem){
        console.log(elem)
    }
</script>
